<!DOCTYPE html> <!-- Tipo de documento -->
<html lang="pt-BR"> <!-- tag HTML, com atributo lang="pt-BR" -->
<!--
    A tag html possui duas tags filhas
    tag head -> Responsável pelas configurações da página, links de estilo e script
    tag body -> Respónsável por tudo que aparece na página
-->
<head>
    <meta charset="UTF-8"> <!-- meta dado que define o conjunto de caractéres que queremos usar -->
    <title>Page name</title> <!-- Título da página, aparece na barra de cima do navegador -->
</head>
<body>
    <!-- Existem tags de semântica, que servem para dizer o que estamos tentando fazer, tornando o código mais legível -->
    <header> <!-- Cabeçalho -->
        <h1>Exercícios HTML</h1> 
        <!-- A tag h1 é mais que apenas o tamanho da fonte, ela irá indicar pro buscador o conteúdo principal da página -->
    </header>
    <nav> <!-- Navegação -->
        <a href="https://www.w3schools.com/html/html5_semantic_elements.asp">Tags semanticas</a> <!-- Tag link -->
    </nav> 
    <section id="conteudo"> <!-- Seção -->
        Conteudo do site
    </section> 
    <footer> <!-- Rodapé -->
        Rodapé
    </footer> 
</body>
</html>
