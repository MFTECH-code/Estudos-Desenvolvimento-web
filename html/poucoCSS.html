<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Um pouco de CSS</title>
    <!-- Não é recomendável ter o código de estilo junto do HTML, então criaremos um link para um arquvio CSS -->
    <link rel="stylesheet" href="poucoCSS.css">
</head>
<body>
    <!--
        No CSS usamos alguns seletores do HTML
        podem ser a tag -> seleciona todas as tags do arquivo
        o id -> seleciona apenas o elemento que possui o ID, pois ele é único
        a class -> seleciona os elementos que possuem a class, a classe não é única e o elemento pode ter mais de uma class
    -->
    <h1>CSS</h1>
    <span id="texto1">Texto 1</span><br>
    <span class="fundoVermelho">Texto 2</span><br>
    <span class="fundoVermelho negrito">Texto 3</span> <!-- Elemento com 2 classes -->
</body>
</html>
