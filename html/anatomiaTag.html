<!-- 
    HTML -> Hyper Text Mark Language 
    Hyper texto é um tipo de texto linkado
    Linguagem de marcação pelo uso de tags 
    
    <tag>Conteúdo da tag</tag>
    
    Uma tag pode ter como filhas outras tags, que são chamadas de children

    <tag>
        <tag2>
            Conteúdo
        </tag2>
    </tag>

    Tags podem possuir um corpo ou não, nos exemplos a cima todas possuem um corpo

    <img src="./img" alt="imagem">

    Um exemplo de tag sem corpo é a tag imagem do HTML que usamos para adicionar imagens

    Note que adicionamos algo além da tag imagem, isso são parâmetros de tags, normalmente em tags com corpo
    colocamos esses parâmetros na tag de abertura.

    A tag img já recebe por padrão parametros pré definidos, que são parâmetros essenciais para a tag funcionar
    corretamente.

    Com a vinda do HTML5 podemos agora criar parametros nossos em tags

    <tag nome="Matheus">
        Conteudo
    </tag>

    <tag param1="valor1" param2="valor2">
        conteúdo
    </tag>

    Usamos a maioria desses parâmetros para podermos acessar uma tag por um arquivo .css ou .js

    Em frameworks como React, tags sem corpo devem terminar com barra <tag />


    O HTML é a estrutura do site, seria como os ossos de um corpo.
 -->
